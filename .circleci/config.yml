version: 2.0
jobs:
  test:
    docker:
      - image: python:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Running tests
          command: python tests.py
      - persist_to_workspace:
          root: .
          paths:
            - .
  package:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build artifact
          command: mkdir ./dist && zip -r ./dist/$CIRCLE_SHA1.zip ./
      - store_artifacts:
          path: ./dist/
          destination: dist
      - persist_to_workspace:
          root: .
          paths:
            - .
  dockerize:
    machine: true
    steps:
      - attach_workspace:
          at: .
      # Login to docker
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS

      # build the application image
      - run: docker build -t $DOCKER_USER/codechan:$CIRCLE_SHA1 -t $DOCKER_USER/codechan:latest .

      # deploy the image
      - run: |
            docker push $DOCKER_USER/codechan:$CIRCLE_SHA1
            docker push $DOCKER_USER/codechan:latest
  smoketest:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run:
          name: copy smoketest script
          command: scp ./smoketest.sh $SSH_USER@$SSH_HOST_SMOKETEST:/home/ubuntu/
      - run:
          name: deploy over ssh
          command: |
            ssh $SSH_USER@$SSH_HOST_SMOKETEST "chmod +x smoketest.sh && ./smoketest.sh $SSH_HOST_SMOKETEST"

  deploy:
    machine: true
    steps:
      - attach_workspace:
          at: .
      - run:
          name: copy server script
          command: scp ./server.sh $SSH_USER@$SSH_HOST:/home/ubuntu/
      - run:
          name: deploy over ssh
          command: |
            ssh $SSH_USER@$SSH_HOST "chmod +x server.sh && ./server.sh"

workflows:
  version: 2
  flow:
    jobs:
      - test
      - dockerize:
          requires:
            - test
      - smoketest:
          requires:
            - dockerize
      - package:
          requires:
            - smoketest
      - deploy:
          requires:
            - smoketest
